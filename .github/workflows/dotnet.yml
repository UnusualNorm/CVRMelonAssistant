name: .NET Build
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Restore NuGet packages
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: nuget restore CoVRMelonAssistant.sln
      - name: Build project
        run: msbuild CoVRMelonAssistant/CoVRMelonAssistant.csproj /t:Build /p:Configuration=Release
      - name: Cleanup release
        shell: bash
        run: |
          find "CoVRMelonAssistant/bin/Release" -type f ! -name "CoVRMelonAssistant.exe" -delete
          cp "LICENSE" "CoVRMelonAssistant/bin/Release/LICENSE.CoVRMelonAssistant.txt"
      - name: Upload Build
        if: startsWith(github.ref, 'refs/tags/') == false
        uses: actions/upload-artifact@v2
        with:
          name: CoVRMelonAssistant-${{ github.sha }}
          path: ./CoVRMelonAssistant/bin/Release/
      - name: Extract Release Version
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        shell: bash
        run: echo ::set-output name=version::${GITHUB_REF#refs/tags/v}
      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ChilloutVR Melon Assistant  v${{ steps.get_version.outputs.version }}
          files: ./CoVRMelonAssistant/bin/Release/CoVRMelonAssistant.exe
